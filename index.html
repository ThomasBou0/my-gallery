    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #033048;
      --surface:   #042d43;
      --border:    #0a5070;
      --gold:      #D42C30;
      --gold-dim:  #a01f22;
      --cream:     #ffffff;
      --muted:     #8ab4c8;
      --text:      #ffffff;
    }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Cormorant Garamond', serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ── Grain overlay ── */
    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 9999;
      opacity: 0.35;
    }

    /* ── Header ── */
    header {
      position: relative;
      text-align: center;
      padding: 100px 40px 80px;
      border-bottom: 1px solid var(--border);
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute; inset: 0;
      background: radial-gradient(ellipse 80% 60% at 50% 0%, rgba(212,44,48,0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .header-rule {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-bottom: 28px;
    }
    .header-rule span {
      display: block;
      height: 1px;
      width: 80px;
      background: linear-gradient(90deg, transparent, var(--gold-dim));
    }
    .header-rule span:last-child {
      background: linear-gradient(90deg, var(--gold-dim), transparent);
    }
    .header-rule i {
      font-style: normal;
      color: var(--gold);
      font-size: 10px;
      letter-spacing: 4px;
    }

    .subtitle {
      font-family: 'Cinzel', serif;
      font-size: clamp(10px, 1.2vw, 13px);
      letter-spacing: 6px;
      color: var(--gold);
      text-transform: uppercase;
      margin-bottom: 20px;
      opacity: 0.85;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: clamp(42px, 7vw, 90px);
      line-height: 1.0;
      color: var(--cream);
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    h1 em {
      font-style: italic;
      color: #D42C30;
    }

    .header-desc {
      font-family: 'Raleway', sans-serif;
      font-weight: 200;
      font-size: 13px;
      letter-spacing: 3px;
      color: var(--muted);
      text-transform: uppercase;
      margin-top: 22px;
    }

    /* ── Navigation dots ── */
    nav {
      display: flex;
      justify-content: center;
      gap: 32px;
      padding: 28px 40px;
      border-bottom: 1px solid var(--border);
    }

    nav a {
      font-family: 'Cinzel', serif;
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--muted);
      text-decoration: none;
      transition: color .3s;
    }

    nav a:hover { color: var(--gold); }

    nav select {
      font-family: 'Cinzel', serif;
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--muted);
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 6px 12px;
      cursor: pointer;
      transition: border-color .3s, color .3s;
    }

    nav select:hover {
      border-color: var(--gold);
      color: var(--gold);
    }

    nav select option {
      background: var(--surface);
      color: var(--text);
    }


    /* ── Section label ── */
    .section-label {
      text-align: center;
      padding: 70px 40px 50px;
    }

    .section-label h2 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-style: italic;
      font-size: clamp(24px, 3vw, 36px);
      color: var(--cream);
      margin-bottom: 10px;
    }

    .section-label p {
      font-family: 'Raleway', sans-serif;
      font-weight: 200;
      font-size: 11px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* ── Gallery Grid ── */
    .gallery {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 40px 100px;
      columns: 4;
      column-gap: 20px;
    }

    @media (max-width: 1100px) { .gallery { columns: 3; } }
    @media (max-width: 750px)  { .gallery { columns: 2; } }
    @media (max-width: 480px)  { .gallery { columns: 1; } }

    /* ── Artwork card ── */
    .artwork {
      break-inside: avoid;
      margin-bottom: 20px;
      position: relative;
      cursor: pointer;
      opacity: 0;
      transform: translateY(24px);
      transition: opacity .7s ease, transform .7s ease;
    }

    .artwork.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .artwork-frame {
      position: relative;
      background: var(--surface);
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0,0,0,0.6);
      transition: box-shadow .4s ease, border-color .4s ease;
    }

    .artwork:hover .artwork-frame {
      box-shadow: 0 8px 50px rgba(212,44,48,0.15), 0 2px 20px rgba(0,0,0,0.8);
      border-color: var(--gold-dim);
    }

    /* Inner gold border on hover */
    .artwork-frame::after {
      content: '';
      position: absolute;
      inset: 6px;
      border: 1px solid var(--gold-dim);
      opacity: 0;
      transition: opacity .4s ease;
      pointer-events: none;
      z-index: 2;
    }

    .artwork:hover .artwork-frame::after { opacity: 0.5; }

    .artwork-frame img {
      display: block;
      width: 100%;
      height: auto;
      transition: transform .6s ease, filter .4s ease;
      filter: brightness(0.92) saturate(0.9);
    }

    .artwork:hover .artwork-frame img {
      transform: scale(1.03);
      filter: brightness(1) saturate(1);
    }

    /* Placeholder when no image */
    .placeholder-img {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 30px 20px;
      min-height: 180px;
      color: var(--border);
      font-family: 'Cinzel', serif;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(135deg, #042d43, #033048);
      transition: background .4s, color .4s;
    }

    .artwork:hover .placeholder-img {
      background: linear-gradient(135deg, #053d56, #042d43);
      color: var(--gold-dim);
    }

    .placeholder-img svg {
      opacity: 0.3;
      transition: opacity .4s;
    }

    .artwork:hover .placeholder-img svg { opacity: 0.6; }

    /* Overlay with title */
    .artwork-overlay {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      padding: 40px 16px 16px;
      background: linear-gradient(0deg, rgba(0,0,0,0.85) 0%, transparent 100%);
      opacity: 0;
      transition: opacity .4s ease;
      z-index: 3;
    }

    .artwork:hover .artwork-overlay { opacity: 1; }

    .artwork-overlay .title {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 15px;
      color: var(--cream);
      line-height: 1.3;
    }

    .artwork-overlay .meta {
      font-family: 'Cinzel', serif;
      font-size: 9px;
      letter-spacing: 2px;
      color: var(--gold);
      text-transform: uppercase;
      margin-top: 3px;
      opacity: 0.8;
    }

    .artwork-overlay .size {
      font-family: 'Cinzel', serif;
      font-size: 8px;
      letter-spacing: 1.5px;
      color: var(--muted);
      margin-top: 2px;
      text-transform: uppercase;
    }

    .artwork-overlay .price {
      font-family: 'Cinzel', serif;
      font-size: 11px;
      letter-spacing: 2px;
      color: #ffffff;
      margin-top: 5px;
      font-weight: 600;
    }

    /* Number badge */
    .artwork-number {
      position: absolute;
      top: 10px; right: 10px;
      font-family: 'Cinzel', serif;
      font-size: 9px;
      color: var(--gold-dim);
      letter-spacing: 1px;
      background: rgba(0,0,0,0.6);
      padding: 3px 7px;
      z-index: 4;
      opacity: 0;
      transition: opacity .3s;
    }

    .artwork:hover .artwork-number { opacity: 1; }

    /* ── Lightbox ── */
    #lightbox {
      position: fixed; inset: 0;
      background: rgba(5,4,3,0.97);
      z-index: 10000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    #lightbox.open { display: flex; }

    #lightbox img {
      max-width: 90vw;
      max-height: 85vh;
      object-fit: contain;
      box-shadow: 0 0 80px rgba(201,168,76,0.1);
      border: 1px solid var(--border);
    }

    .lb-close {
      position: fixed;
      top: 30px; right: 40px;
      font-family: 'Raleway', sans-serif;
      font-size: 11px;
      letter-spacing: 4px;
      color: var(--muted);
      cursor: pointer;
      text-transform: uppercase;
      transition: color .3s;
    }
    .lb-close:hover { color: var(--gold); }

    .lb-nav {
      position: fixed;
      top: 50%; transform: translateY(-50%);
      font-size: 72px;
      color: rgba(255,255,255,0.6);
      cursor: pointer;
      transition: color .3s, transform .2s;
      padding: 20px;
      line-height: 1;
      user-select: none;
    }
    .lb-nav:hover { color: #ffffff; transform: translateY(-50%) scale(1.15); }
    #lb-prev { left: 10px; }
    #lb-next { right: 10px; }

    .lb-caption {
      position: fixed;
      bottom: 40px; left: 50%; transform: translateX(-50%);
      text-align: center;
    }

    .lb-caption .title {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 20px;
      color: var(--cream);
    }

    .lb-caption .meta {
      font-family: 'Cinzel', serif;
      font-size: 10px;
      letter-spacing: 3px;
      color: var(--gold);
      margin-top: 4px;
    }

    .lb-caption .size {
      font-family: 'Cinzel', serif;
      font-size: 9px;
      letter-spacing: 2px;
      color: var(--muted);
      margin-top: 3px;
      text-transform: uppercase;
    }

    .lb-caption .price {
      font-family: 'Cinzel', serif;
      font-size: 14px;
      letter-spacing: 2px;
      color: #ffffff;
      margin-top: 6px;
      font-weight: 600;
    }

    /* ── Footer ── */
    footer {
      border-top: 1px solid var(--border);
      text-align: center;
      padding: 50px 40px;
    }

    footer p {
      font-family: 'Cinzel', serif;
      font-size: 10px;
      letter-spacing: 4px;
      color: var(--muted);
      text-transform: uppercase;
    }

    .footer-rule {
      width: 60px;
      height: 1px;
      background: var(--gold-dim);
      margin: 20px auto;
      opacity: 0.4;
    }

    /* ── Animations ── */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    header .subtitle  { animation: fadeDown .8s ease .1s both; }
    header h1         { animation: fadeDown .9s ease .25s both; }
    header .header-desc { animation: fadeDown .8s ease .45s both; }

    /* ── How-to banner ── */
    .howto {
      background: rgba(201,168,76,0.05);
      border: 1px solid rgba(212,44,48,0.15);
      border-left: 3px solid var(--gold-dim);
      max-width: 800px;
      margin: 0 auto 60px;
      padding: 20px 28px;
      font-family: 'Raleway', sans-serif;
      font-size: 12px;
      line-height: 1.7;
      color: var(--muted);
      letter-spacing: 0.5px;
    }

    .howto strong {
      color: var(--gold);
      font-weight: 400;
    }

  </style>
</head>

  });

  // ── Scroll-reveal ──
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        setTimeout(() => e.target.classList.add('visible'), (e.target.dataset.index % 4) * 80);
        observer.unobserve(e.target);
      }
    });
  }, { threshold: 0.08 });

  document.querySelectorAll('.artwork').forEach(el => observer.observe(el));

  // ── Lightbox ──
  let current = 0;

  function openLightbox(i) {
    current = i;
    updateLightbox();
    document.getElementById('lightbox').classList.add('open');
    document.body.style.overflow = 'hidden';
  }

  function closeLightbox() {
    document.getElementById('lightbox').classList.remove('open');
    document.body.style.overflow = '';
  }

  function updateLightbox() {
    const art = artworks[current];
    const lb = document.getElementById('lb-img');
    if (art.src && art.src.trim()) {
      lb.src = art.src;
      lb.style.display = 'block';
    } else {
      lb.src = '';
      lb.style.display = 'none';
    }
    document.getElementById('lb-title').textContent = art.title;
    document.getElementById('lb-meta').textContent = art.meta;
    document.getElementById('lb-size').textContent = art.size;
    document.getElementById('lb-price').textContent = art.price;
  }

  function lbNav(dir) {
    current = (current + dir + artworks.length) % artworks.length;
    updateLightbox();
  }

  function openAll() {
    openLightbox(0);
  }

  document.addEventListener('keydown', e => {
    if (!document.getElementById('lightbox').classList.contains('open')) return;
    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowLeft')  lbNav(-1);
    if (e.key === 'ArrowRight') lbNav(1);
  });

  document.getElementById('lightbox').addEventListener('click', function(e) {
    if (e.target === this) closeLightbox();
  });

  // ── Sort function ──
  function sortArtworks(sortType) {
    if (!sortType) return;
    
    const grid = document.getElementById('gallery-grid');
    const artworkElements = Array.from(grid.children);
    
    // Extract price as number for sorting
    const parsePrice = (priceStr) => {
      const num = priceStr.replace(/[^0-9]/g, '');
      return parseInt(num) || 0;
    };
    
    // Sort based on selection
    artworkElements.sort((a, b) => {
      const indexA = parseInt(a.dataset.index);
      const indexB = parseInt(b.dataset.index);
      const priceA = parsePrice(artworks[indexA].price);
      const priceB = parsePrice(artworks[indexB].price);
      
      if (sortType === 'low-high') {
        return priceA - priceB;
      } else if (sortType === 'high-low') {
        return priceB - priceA;
      }
      return 0;
    });
    
    // Re-append in sorted order
    artworkElements.forEach(el => grid.appendChild(el));
  }

</script>
